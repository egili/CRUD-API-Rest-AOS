<html>

<head>

        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/pag.css">
</head>

<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand">
            <img src="/caminhoImagem1" alt="" width="60" height="60">
            <small class="text-muted">Olivra</small>
        </a>
        <form action="/">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Voltar</button>
        </form>

<body>

    <div>
        <form action="/insertBDClientes" method="post">
            <div id="formulario">

                <legend><small class="text-muted">Faça seu cadastro com informações válidas!!</small></legend>


                <div class="col-md-4">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome" required>
                </div>

                <div class="col-md-4">
                    <label for="nome" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="tel" name="tel" placeholder="Seu telefone" required>
                </div>
                <div class="col-md-4">
                    <label for="nome" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="CPF" name="CPF" placeholder="Seu CPF" required>
                </div>

                <div class="col-md-4">
                    <label for="cpf" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="CEP" name="CEP" placeholder="Seu CEP" required>
                </div>
              
                <div class="col-md-4">
                    <label for="cpf" class="form-label">Numero  da Casa</label>
                    <input type="text" class="form-control" id="NumCa" name="NumCa" placeholder="NUmero da casa" required>
                </div>

                <div class="col-md-4">
                    <label for="cpf" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemeto" name="complemeto" placeholder="complemeto casa" required>
                </div>


                <form action="">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Enviar</button>
                </form>
            </div>
        </form>
    </div>
</body>

</html>
