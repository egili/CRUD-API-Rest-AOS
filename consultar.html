<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" type="text/css" href="css/consultar.css">
      <script src="principal.js" defer></script>
      <script src="node_modules/axios/dist/axios.min.js"></script>
   </head>
<body>
   <header>
      <section style="display: flex; flex-direction: column;">
         <a style="justify-self: flex-start;" href="/Principal.html">
         <img clas="header-subitem-style" src="Img/CRUD.png" alt="" width="45" height="44">
            CRUD-API-REST-AOS
         </a>
         <a href="/Principal.html"  style="justify-self: flex-end;">
            <button class="back-style button-style" type="submit" onclick= "window.location.href='http://127.0.0.1:5500/Principal.html'">Voltar</button>
         </a>
         <hr class="line-style">
      </section>
   </header>

   <section style="display: flex; flex-direction: column; width: 15%; align-content: center;">
      <label class="">Digite o CPF do Cidadão:</label>
      <input id="cpf" class="cpf-style text-style">
      <div id="txt" class="form-text cpf-style">São aceitos somente números naturais positivos entre 0 - 11.</div>
      <button id="btn" class="button-style" type="button" onclick="get()">Consultar</button>
   </section>

      <section id="formulario" style="display: flex; flex-direction: column; align-items: center;">
         <br><h1 style="margin-bottom: 10px;">Dados do Cidadão</h1><br><br>
         
            <table>
               <thead>
                  <tr>
                     <th>CPF</th>
                     <th>NOME</th>
                     <th>TELEFONE</th>
                     <th>NÚMERO DA CASA</th>
                     <th>COMPLEMENTO</th>
                     <th>CEP</th>
                  </tr>
               </thead>
               <tbody id="tabelaDados">
               </tbody>
            </table>
            
      </section>
</body>
</html>
