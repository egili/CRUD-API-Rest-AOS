<html>
   <head>
      <title>Lista pedidos</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/consult.css">
   </head>

      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
         <img src="/caminhoImagem1" alt="" width="60" height="60">
         <h4 class="text-muted">Olivra</h4>
      </nav>
      
   <body>

      <div id="formulario">
         <br><h1>Listagem de TODOS os cidadoes</h1><br><br>

            <div>
               <table class="table">
               <thead class="thead-dark">
                  <tr>
                     <th>ID</th>
                     <th>ID_PROD</th>
                     <th>QUANTIDADE</th>
                     <th>VALORTOTAL</th>
                     <th>DT_PEDIDO</th>
                     <th>VALORTOTAL</th>
                     <th>DT_PEDIDO</th>
                  </tr>
               </thead>
               <tbody>
                  <tr for (cliente in data.clientes)>
                     <td>${cliente.id}</td>
                     <td>${cliente.id_prod}</td>
                     <td>${cliente.qtd}</td>
                     <td>${cliente.ValorTotal}</td>
                     <td>${cliente.dt_pedido}</td>
                     <td>${cliente.ValorTotal}</td>
                     <td>${cliente.dt_pedido}</td>
                  </tr>
               </tbody>
               </table>
            </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
